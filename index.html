<!DOCTYPE html><html><head><meta charset=UTF-8><meta name=description content="An interface for searching OSM notes with a specific keyword"><meta name=keywords content="OSM, OpenStreetMap, notes, OpenStreetMap Notes, NotesReview, review"><meta name=author content=ENT8R><meta name=viewport content="width=device-width,initial-scale=1"><meta http-equiv=Content-Security-Policy content="default-src 'self'; script-src 'self' https://unpkg.com; style-src 'self' 'unsafe-inline' https://unpkg.com; img-src 'self' https://unpkg.com https://*.tile.openstreetmap.org data:; connect-src *"><title>NotesReview</title><link rel=stylesheet href=https://unpkg.com/materialize-css@1.0.0/dist/css/materialize.min.css integrity=sha384-5KZdSYqynSzIjQGS2M1O3HW6HVDBjfNx0v5Y2eQuE3vvQ9NTiiPK9/GWc0yYCrgw crossorigin=anonymous><link rel=stylesheet href=https://unpkg.com/leaflet@1.4.0/dist/leaflet.css integrity=sha384-BF7C732iE6WuqJMhUnTNJJLVvW1TIP87P2nMDY7aN2j2EJFWIaqK89j3WlirhFZU crossorigin=anonymous><link rel=stylesheet href=https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css integrity=sha384-lPzjPsFQL6te2x+VxmV6q1DpRxpRk0tmnl2cpwAO5y04ESyc752tnEWPKDfl1olr crossorigin=anonymous><link rel=stylesheet href=https://unpkg.com/leaflet-control-geocoder@1.6.0/dist/Control.Geocoder.css integrity=sha384-GYIVVla1kPOSadz3bVWkpGaPbyHKKs8Uey0UONRlbfjOa+703j/CqO5k81hP5JCi crossorigin=anonymous><link rel=stylesheet href=https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css integrity=sha384-5kMSQJ6S4Qj5i09mtMNrWpSi8iXw230pKU76xTmrpezGnNJQzj0NzXjQLLg+jE7k crossorigin=anonymous><link rel=stylesheet href=css/common.css><link rel="shortcut icon" type=image/x-icon href=assets/icon.png></head><body><div id=help class=modal><div class=modal-content><h4 class=center data-i18n=header.help>Help</h4><ul class=browser-default><li data-i18n=[html]help.github>View the project on <a href=https://github.com/ENT8R/NotesReview target=_blank>Github</a></li><li data-i18n=[html]help.issues>Visit the <a href=https://github.com/ENT8R/NotesReview/issues target=_blank>issue tracker</a></li><li data-i18n=[html]help.email>Contact the <a href=mailto:info.ent8r@gmail.com>developer</a></li></ul><p>NotesReview 1.3.0</p></div><div class=modal-footer><a class="modal-action modal-close waves-effect waves-green btn-flat" data-i18n=action.close>Close</a></div></div><div id=permalink-modal class=modal><div class=modal-content><h4 class=center data-i18n=header.permalink>Permalink</h4><p data-i18n=description.permalink>Copy this link to share the current query:</p><input id=permalink type=text readonly><p><label><input type=checkbox class="filled-in update-link" id=start-query checked> <span data-i18n=description.startQuery>Start query directly after opening the link</span></label></p><p><label><input type=checkbox class="filled-in update-link" id=show-map checked> <span data-i18n=description.shareView>Share current view of the map</span></label></p></div><div class=modal-footer><a class="modal-action modal-close waves-effect waves-green btn-flat" data-i18n=action.finish>Finish</a></div></div><div id=information class=modal><div class=modal-content><div id=information-content></div><div id=information-map></div></div><div class=modal-footer><a class="modal-action modal-close waves-effect waves-green btn-flat" data-i18n=action.close>Close</a></div></div><div class=row><div class="col s12 l3"><div id=preloader class=progress><div class=indeterminate></div></div><div class=row><div class="input-field col s12"><input id=query type=text class=update-link> <label for=query data-i18n=header.query>Query</label></div><div class="input-field col s12 l6"><input id=limit type=number value=100 class=update-link> <label for=limit data-i18n=header.limit>Limit</label></div><div class="input-field col s12 l6"><input id=user type=text class=update-link> <label for=user data-i18n=header.user>User</label></div><div class="input-field col s12 l6"><input id=from type=text class="datepicker update-link"> <label for=from data-i18n=header.from>From</label></div><div class="input-field col s12 l6"> <input id=to type=text class="datepicker update-link"> <label for=to data-i18n=header.to>To</label></div></div><div class=row><p class="col s6 l6"><label><input type=checkbox class="filled-in update-link" id=search-closed> <span data-i18n=description.includeClosed>Include closed notes</span></label></p><p class="col s6 l6"><a id=search class="waves-effect waves-light btn indigo"><span class="icon icon-search"></span><span data-i18n=action.search>Search</span> <span id=fast-search class="icon icon-flash"></span> </a><a id=cancel class="waves-effect waves-light btn indigo"><span class="icon icon-close"></span><span data-i18n=action.cancel>Cancel</span></a></p><div class="col s12 hide-on-small-only divider"></div><p class="col s4 l6"><a id=link data-i18n=description.showList>Show in a list</a></p><p class="col s6"><a href=#help class=modal-trigger><span class="icon icon-help"></span></a> <a href=#permalink-modal class=modal-trigger><span class="icon icon-share"></span></a></p><p id=found-notes class="col s6 l4"></p></div></div><div class="col s12 l9 no-padding"><div id=map></div></div></div><script src=https://unpkg.com/materialize-css@1.0.0/dist/js/materialize.min.js integrity=sha384-ZOED+d9HxogEQwD+jFvux96iGQR9TxfJO+mPF2ZS0TuKH6eWrmvPsDpO6I0OWdiX crossorigin=anonymous></script><script src=https://unpkg.com/leaflet@1.4.0/dist/leaflet.js integrity=sha384-jV/9OyZzm1ZMHG4pfYVMmnnCtVUlZdWgZ8mNSX3CPFM4HSK2KUSP8xzLljzMDkWd crossorigin=anonymous></script><script src=https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js integrity=sha384-RLIyj5q1b5XJTn0tqUhucRZe40nFTocRP91R/NkRJHwAe4XxnTV77FXy/vGLiec2 crossorigin=anonymous></script><script src=https://unpkg.com/leaflet-control-geocoder@1.6.0/dist/Control.Geocoder.js integrity=sha384-cnF1FD8RGZuZ7AIcWqJBkFHszIRKyjEc1eO6Asjlyw7/24m/upnUmcpDSxf74w+x crossorigin=anonymous></script><script src=js/common.js></script><script src=js/map.js></script></body></html>
